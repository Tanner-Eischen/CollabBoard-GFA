name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and pnpm
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm turbo lint

      - name: Type-check
        run: pnpm turbo type-check

      - name: Build
        run: pnpm turbo build

      - name: Unit tests
        run: pnpm turbo test
