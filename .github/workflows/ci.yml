name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: collabboard
          POSTGRES_PASSWORD: collabboard
          POSTGRES_DB: collabboard
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and pnpm
        uses: ./.github/actions/setup

      - name: Setup DATABASE_URL
        run: |
          echo "DATABASE_URL=postgresql://collabboard:collabboard@localhost:5432/collabboard" >> $GITHUB_ENV

      - name: Run migrations
        run: pnpm --filter server exec prisma migrate deploy

      - name: Generate Prisma client
        run: pnpm --filter server exec prisma generate

      - name: Lint
        run: pnpm turbo lint

      - name: Type-check
        run: pnpm turbo type-check

      - name: Build
        run: pnpm turbo build

      - name: Unit tests
        run: pnpm turbo test

  e2e:
    runs-on: ubuntu-latest
    needs: validate
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: collabboard
          POSTGRES_PASSWORD: collabboard
          POSTGRES_DB: collabboard
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://collabboard:collabboard@localhost:5432/collabboard
      NEXTAUTH_SECRET: e2e-test-secret-min-32-chars
      E2E_AUTH_ENABLED: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and pnpm
        uses: ./.github/actions/setup

      - name: Run migrations
        run: pnpm --filter server exec prisma migrate deploy

      - name: Generate Prisma client
        run: pnpm --filter server exec prisma generate

      - name: Install Playwright browsers
        run: pnpm --filter e2e exec playwright install --with-deps chromium

      - name: E2E tests
        run: pnpm --filter e2e test:e2e
